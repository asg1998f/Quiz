<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Geography Quiz</title>
</head>
<body>

    <div id="container">

      <h1>Geography Quiz</h1>
        <div id="container-questions">

        <div id="question">Pregunta</div>
        <div id="btn-answers"></div>

         </div>

      <div class="controls">

        <button id="btn-begin" class="hide">Start</button>
        <button id="btn-next" class="hide">Next</button>

      </div>

    <div id="container-graphic" class="hide">

    </div>


    <div id="container-results" class="hide">
      <h2>Results</h2>
      <p id="correct-answers"></p>
      <p id="incorrect-answers"></p>
      <button id="btn-restart">Restart</button>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
